<!DOCTYPE html>
<html lang="en">
<head>
  <title>Putting App on the Map</title>
  
  <!-- META TAGS HERE -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- LINK TO THE LEAFLET CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""
  />
  
  <!--THIS IS THE STYLE SHEET AREA-->
  <style>
  * {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }

  header {
    position: static;
    background-color: darkseagreen;
    padding: 4px;
    height: 100px; 
    overflow-y: hidden;
  }
    
  header h2 {
    color: maroon;
    text-align: center;
  }

  body {
    margin: 10px;
  }

    /* Style the content */
  section {
    background-color: #ddd;
    padding: 6px;
  }
    
  /* Style the top navigation bar */
  .topnav {
    position: static;
    overflow: hidden;
    background-color: maroon;
  }

  /* Style the topnav links */
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  /* Change color on hover */
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Style the footer */
  footer {
    background-color: palegoldenrod;
    padding: 6px;
  }
    
  #maparea {
      position: static;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 600px;
      xmin-width: 600px;
      xmin-height: 400px;
  }
    
  </style>

</head>
  
<!--BEGIN THE BODY ------------------------------------- -->
<body>
  <header id="pageheader">
    <h2 id="headertitle">Putting App on the Map: A Critical Cartographic Exporation of Appalachia
      </h2>
    <p id="headerbody">This is the header body text always on the screen</p>
  </header>
  
  <section class="topnav">
    <a href="#">Beginning</a>
    <a href="#">Link2</a>
    <a href="#">Link3</a>
  </section>
  
  <section id="maparea"></section>
    
  <footer id="pagefooter">
    <p>Footer</p>
  </footer>
  
  <!-- scripts begin here -->
  <!-- link to leaflet.js library -->
  <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin="">
  </script>
  <!-- link to leaflet-IIIf library -->
  <script src="https://cdn.rawgit.com/mejackreed/Leaflet-IIIF/v3.0.0/leaflet-iiif.js">
  </script>
  
  <!-- use leaflet to build the map -->
  <script>
     // create map instance
      const map = L.map("maparea", {
        center: [37.5, -98.57],
        // crs: L.CRS.Simple,
        zoom: 4.5,
      });
    
    // add the base tile layer
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Shaded_Relief/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri'
    }).addTo(map);

    // create a point marker
    L.marker([37.576944, -84.293611]).addTo(map)
        .bindPopup('Berea, Kentucky.')
        .openPopup();
      </script>

</body>
</html>
